<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header animate">
        Tic-Tac-Toe
    </div>
    <div class="main animate">
        <div class="status hidden"></div>
        <button class="player">Play Against Friend</button>
        <button class="comp">Play Against Computer</button>
        <div class="container hidden">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <form class="input hidden">
            <label>
                Player 1 Name:
                <input class="input1" type="text" required>
            </label>
            <label>
                Player 2 Name:
                <input class="input1" type="text" required>
            </label>
            <button class="btn">Start Game</button>
        </form>
        <form class="comp-input hidden">
            <label>
                Enter Player Name:
                <input class="input2" type="text" required>
            </label>
            <label>
                <div class="difficulty">
                    Difficulty:   
                    <label>
                        <input type="radio" name="difficulty" value="Easy" checked>
                        Easy
                    </label>

                    <label>
                        <input type="radio" name="difficulty" value="Normal">
                        Normal
                    </label>

                    <label>
                        <input type="radio" name="difficulty" value="Hard">
                        Hard
                    </label>
                </div>
            </label>
            <button class="btn">Start Game</button>
        </form>
        <button class="new hidden">New Game</button>
        <button class="reset hidden">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
